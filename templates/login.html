<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='home.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Login</h1>

        <form method="POST">
            <input type="text" name="username" placeholder="Username" required style="width: 250px; padding: 10px; font-size: 16px;">
            <input type="password" name="password" placeholder="Password" required style="width: 250px; padding: 10px; font-size: 16px;">
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account?</p>
        <div style="margin-top: 20px;">
            <a href="{{ url_for('signup') }}">
                <button>Sign Up</button>
            </a>
        </div>

        <div style="margin-top: 15px;">
            <a href="{{ url_for('forgot_password') }}">Forgot your password?</a>
        </div>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for msg in messages %}
              <p style="color:red;">{{ msg }}</p>
            {% endfor %}
          {% endif %}
        {% endwith %}
    </div>
</body>
</html>
