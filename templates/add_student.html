<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Student</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='add_student.css') }}">
</head>
<body>
    <div class="container">
        <h1>Add New Student</h1>
        <form action="/add_student" method="post">
            <div class="form-section">
                <h2>Basic Information</h2>
                <label>Student ID: <input type="text" name="student_id" required></label>
                <label>First Name: <input type="text" name="first_name" required></label>
                <label>Last Name: <input type="text" name="last_name" required></label>
                <label>Age: <input type="number" name="age" required></label>
                <label>Gender:
                    <select name="gender" required>
                        <option value="">Select Gender</option>
                        <option>Male</option>
                        <option>Female</option>
                        <option>Other</option>
                    </select>
                </label>
                <label>Date of Birth: <input type="date" name="dob" required></label>
            </div>

            <div class="form-section">
                <h2>Appearance</h2>
                <label>Height (cm): <input type="number" name="height_cm" required></label>
                <label>Weight (kg): <input type="number" name="weight_kg" required></label>
                <label>Skin Tone: <input type="text" name="skin_tone" required></label>
                <label>Eye Color: <input type="text" name="eye_color" required></label>
                <label>Hair Color: <input type="text" name="hair_color" required></label>
                <label>Body Type: <input type="text" name="body_type" required></label>
            </div>

            <div class="form-section">
                <h2>Health</h2>
                <label>Blood Type: <input type="text" name="blood_type" required></label>
                <label>Allergies: <input type="text" name="allergies"></label>
                <label>Medical Conditions: <input type="text" name="medical_conditions"></label>
                <label>BMI: <input type="number" name="bmi" step="0.1" required></label>
            </div>

            <div class="form-section">
                <h2>Address</h2>
                <label>Street: <input type="text" name="street" required></label>
                <label>City: <input type="text" name="city" required></label>
                <label>State: <input type="text" name="state" required></label>
                <label>Postal Code: <input type="text" name="postal_code" required></label>
            </div>

            <button type="submit">Add Student</button>
        </form>
    </div>
</body>
</html>
