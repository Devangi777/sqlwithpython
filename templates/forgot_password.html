<!DOCTYPE html>
<html lang="en">
<head>
    <title>Forgot Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='home.css') }}">
</head>
<body>
    <div class="container">
        <h2>Reset Your Password</h2>
        <form method="POST">
            <input type="email" name="email" placeholder="Enter you email" required
       style="width: 100%; max-width: 400px; padding: 12px 16px; font-size: 16px; border: 2px solid #b9b0b0; border-radius: 10px; margin-bottom: 20px; box-sizing: border-box;">

<input type="password" name="new_password" placeholder="Enter new password" required
       style="width: 100%; max-width: 400px; padding: 12px 16px; font-size: 16px; border: 2px solid #b9b0b0; border-radius: 10px; margin-bottom: 20px; box-sizing: border-box;">

<input type="submit" value="Reset Password"
       style="padding: 12px 24px; font-size: 16px; background-color: #b9b0b0; color: white; border: none; border-radius: 8px; cursor: pointer; transition: background-color 0.3s ease;">
        </form>

        {% if message %}
            <p>{{ message }}</p>
        {% endif %}

        {% if success %}
        <script>
            window.onload = function() {
                alert("Password successfully reset. You can now log in.");
                window.location.href = "{{ url_for('login') }}";
            }
        </script>
        {% endif %}
    </div>
</body>
</html>
