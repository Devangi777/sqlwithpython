<!DOCTYPE html>
<html>
<head><title>Sign Up</title>
<link rel="stylesheet" href="{{ url_for('static', filename='home.css') }}">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
    <h1>Sign Up</h1>
    <form method="POST">
        <input type="email" name="email" placeholder="Enter email" required 
       style="width: 100%; max-width: 400px; padding: 12px 16px; font-size: 16px; border: 2px solid #b9b0b0; border-radius: 10px; margin-bottom: 20px; box-sizing: border-box;">
<input type="text" name="username" placeholder="Create a username" required 
       style="width: 100%; max-width: 400px; padding: 12px 16px; font-size: 16px; border: 2px solid #b9b0b0; border-radius: 10px; margin-bottom: 20px; box-sizing: border-box;">
<input type="password" name="password" placeholder="Create a password" required 
       style="width: 100%; max-width: 400px; padding: 12px 16px; font-size: 16px; border: 2px solid #b9b0b0; border-radius: 10px; margin-bottom: 20px; box-sizing: border-box;">

        <button type="submit">Create Account</button>
    </form>

    <p>Already have an account? <a href="{{ url_for('login') }}">Go to login</a></p>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for msg in messages %}
          <p style="color:red;">{{ msg }}</p>
        {% endfor %}
      {% endif %}
    {% endwith %}
    </div>
</body>
</html>
