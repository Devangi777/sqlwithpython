<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Student</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='home.css') }}">
</head>
<body>
    <div class="container">
        <h1>Delete a Student</h1>
        <form action="/delete_student" method="post" onsubmit="return confirm('Are you sure you want to delete this student?');">
            <select name="sid" required>
                <option value="" disabled selected>Select a student to delete</option>
                {% for student in students %}
                    <option value="{{ student.student_id }}">{{ student.first_name }} {{ student.last_name }}</option>
                {% endfor %}
            </select>
            <button type="submit" class="delete-btn">Delete Student</button>
        </form>
        <a href="/" class="add-student-btn">Back to Home</a>
    </div>
</body>
</html>
