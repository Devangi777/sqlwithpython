<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Selector</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='home.css') }}">
</head>
<body>
    <div class="container">
        <h1>Select a Student to View Profile</h1>
        <form action="/student" method="get">
            <select name="sid" required>
                <option value="" disabled selected>Select a student</option>
                {% for student in students %}
                    <option value="{{ student.student_id }}">{{ student.first_name }} {{ student.last_name }}</option>
                {% endfor %}
            </select>
            <button type="submit">View Profile</button>
        </form>

        <a href="/add" class="add-student-btn">Add New Student</a>
        <a href="/delete" class="add-student-btn">Delete Student</a>
    </div>
</body>
</html>
